{% extends "base.html" %}
{% block content %}

<div>
	<h1>{{ current_user.name }}</h1>

        {%  for vehicle in vehicles %}
            <div>
                <h3>{{ vehicle.name }}</h3>
                {{ vehicle.year }} {{  vehicle.make }} {{ vehicle.model }}
            </div>
        {%  endfor %}

    <a href="{{ url_for('add_vehicle') }}">Add Vehicle</a>
</div>

{% endblock %}
