{% extends "base.html" %}

{% block content %}

<div class="container">
        {%  for vehicle in vehicles %}

            <div class="bg-light vehicle">
                <a href="{{ url_for('vehicle_detail', v_id=vehicle.id) }}">
                    <h3>{{ vehicle.name }}</h3>
                    {{ vehicle.year }} {{  vehicle.make }} {{ vehicle.model }}
                </a>
            </div>
        {%  endfor %}

                <a href="{{ url_for('add_vehicle') }}" class="vehicle bg-light">
                    <h3>Add Vehicle</h3>
                </a>
</div>

{% endblock %}
