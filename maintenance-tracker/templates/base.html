<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Maintenance Tracker</title>i
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {%  if current_user.is_authenticated %}
                <a class="navbar-brand"
                   href="{{ url_for('home') }}">
                    {{ current_user.name }}'s Vehicles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active link" aria-current="page"
                               href="{{  url_for('home' ) }}">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active link" aria-current="page"
                               href="{{  url_for('user_edit' ) }}">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link"
                               href="{{  url_for('logout') }}">Log Out</a>
                        </li>
                    </ul>
                </div>
            {%  else %}
                <a class="navbar-brand" href="{{ url_for("login") }}">
                    Vehicle Maintenance Tracker</a>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active link" aria-current="page"
                               href="{{ url_for('register') }}">Register</a>
                        </li>
                    </ul>
            {%  endif %}
        </div>
    </nav>

    <div class="container-flex">
        {% block content %}
        {% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</html>
