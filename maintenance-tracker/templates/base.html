<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Maintenance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <div class="container">
    <h3>Vehicle Maintenance Tracker Demo</h3>
         <div class="row">
            <div class="col-lg-4 mx-auto">
                {% if current_user.is_authenticated %}
                   <h2>{{ current_user.name }}</h2>
                    <a href="{{ url_for('home') }}" class="btn btn-light rounded btn-outline-dark">Home</a>
                    <a href="{{ url_for('user_edit') }}" class="btn btn-light rounded btn-outline-dark">Account</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-light rounded btn-outline-dark">Log Out</a>
                {%  endif %}
            </div>
         </div>
       {% block content %}
       {% endblock %}
    </div>

</body>

</html>
